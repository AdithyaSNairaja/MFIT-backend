<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            height: 40px;
            background-color: rgb(36, 34, 44);
            color: white;
            padding: 14px 20px;
            font-size: 16px;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
        }
        img.logo {
            display: block;
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="header">
        New Appointment
    </div>

    <div class="content">
        <p>Hi Team,</p>
        <p>We have scheduled an appointment for <strong>${candidateName}</strong> with you.</p>

        <h4>Appointment Details:</h4>
        <p>${date} at ${time}</p>

        <p>Please take the necessary steps to accommodate this meeting.</p>
        <p>Thanks for your cooperation!</p>
    </div>

    <div class="footer">
        <img class="logo" src="https://ajacs.in/wp-content/uploads/2024/03/logo-aja.png" alt="Company Logo">
    </div>

</body>
</html>
